 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Little Present üéÅ</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(to top, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

h1 {
    font-size: 36px;
    color: #7a0033;
    margin-bottom: 20px;
}

/* Gift Box */
.giftBox {
    position: relative;
    width: 220px;
    height: 220px;
    background: #ff4d6d;
    border-radius: 15px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: transform 0.3s ease;
}

.giftBox:hover {
    transform: scale(1.05);
}

.lid {
    position: absolute;
    top: -40px;
    width: 240px;
    height: 60px;
    background: #c9184a;
    border-radius: 10px;
}

.ribbon-vertical {
    position: absolute;
    width: 30px;
    height: 220px;
    background: gold;
}

.ribbon-horizontal {
    position: absolute;
    height: 30px;
    width: 220px;
    background: gold;
}

/* Popup */
.popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 40px;
    color: white;
    font-size: 28px;
    font-weight: bold;
    opacity: 0;
    pointer-events: none;
    transition: 0.5s;
}

.popup.show {
    opacity: 1;
    pointer-events: all;
}

.popup button {
    margin-top: 30px;
    padding: 15px 30px;
    font-size: 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background: gold;
    font-weight: bold;
}

/* Final message */
.finalMessage {
    position: fixed;
    inset: 0;
    background: black;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 40px;
    font-size: 32px;
    font-weight: bold;
    opacity: 0;
    pointer-events: none;
    transition: opacity 2s ease-in-out;
}

.finalMessage.show {
    opacity: 1;
}
</style>
</head>

<body>

<h1>For You üéÅ</h1>

<div class="giftBox" onclick="openGift()">
    <div class="lid"></div>
    <div class="ribbon-vertical"></div>
    <div class="ribbon-horizontal"></div>
</div>

<div class="popup" id="popup">
    <div>
        <div id="popupText"></div>
        <button onclick="closeMessage()">Open Another üíõ</button>
    </div>
</div>

<div class="finalMessage" id="finalMessage">
You opened every little surprise‚Ä¶ üéÅ  
<br><br>
But this is the real gift:  
<br><br>
You are beautiful.  
You are strong.  
You are rare.  
You are deeply loved.  
<br><br>
And that will never change. ‚ù§Ô∏è
</div>

<script>
const messages = [
    "You are more beautiful than you think.",
    "Your smile changes everything.",
    "You are stronger than you realize.",
    "Your heart is pure gold.",
    "You make life brighter.",
    "You deserve happiness.",
    "You are deeply loved.",
    "You are truly amazing."
];

let giftsLeft = messages.length;

function openGift() {
    if (giftsLeft <= 0) return;

    const randomIndex = Math.floor(Math.random() * messages.length);
    document.getElementById("popupText").innerText = messages[randomIndex];
    document.getElementById("popup").classList.add("show");

    messages.splice(randomIndex, 1);
    giftsLeft--;
}

function closeMessage() {
    document.getElementById("popup").classList.remove("show");

    if (giftsLeft === 0) {
        setTimeout(() => {
            document.getElementById("finalMessage").classList.add("show");
            document.querySelector(".giftBox").style.display = "none";
        }, 500);
    }
}
</script>

</body>
</html>
