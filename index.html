 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Sunflower üåª</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(to top, #4da6ff, #FFD700);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

h1 {
    font-size: 36px;
    color: #3b2600;
    margin-bottom: 20px;
}

.sunflower {
    position: relative;
    width: 350px;
    height: 350px;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Center */
.center {
    position: absolute;
    width: 150px;
    height: 150px;
    background: #4b2e00;
    border-radius: 50%;
    z-index: 2;
}

/* Petals */
.petal {
    position: absolute;
    width: 100px;
    height: 170px;
    background: #FFD700;
    border-radius: 50%;
    cursor: pointer;
    transform-origin: center 175px;
    transition: opacity 0.8s ease, transform 0.5s;
}

.petal:hover {
    background: #ffcc00;
}

.disabled {
    pointer-events: none;
    opacity: 0.6;
}

/* Popup */
.popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 40px;
    color: white;
    font-size: 28px;
    font-weight: bold;
    opacity: 0;
    pointer-events: none;
    transition: 0.5s;
}

.popup.show {
    opacity: 1;
    pointer-events: all;
}

.popup button {
    margin-top: 30px;
    padding: 15px 30px;
    font-size: 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background: gold;
    font-weight: bold;
}

/* Final message */
.finalMessage {
    position: fixed;
    inset: 0;
    background: black;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 40px;
    font-size: 32px;
    font-weight: bold;
    opacity: 0;
    pointer-events: none;
    transition: opacity 2s ease-in-out;
}

.finalMessage.show {
    opacity: 1;
}
</style>
</head>

<body>

<h1>For You üåª</h1>

<div class="sunflower">
    <div class="center"></div>

    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
</div>

<div class="popup" id="popup">
    <div>
        <div id="popupText"></div>
        <button onclick="closeMessage()">Go On üíõ</button>
    </div>
</div>

<div class="finalMessage" id="finalMessage">
No petals left‚Ä¶ üåª  
<br><br>
But my words about you will never run out.  
<br><br>
You are beautiful.  
You are strong.  
You are rare.  
You are deeply loved.  
<br><br>
And that will never change. ‚ù§Ô∏è
</div>

<script>
const messages = [
    "You are more beautiful than you think.",
    "Your smile changes everything.",
    "You are stronger than you realize.",
    "Your heart is pure gold.",
    "You make life brighter.",
    "You deserve happiness.",
    "You are deeply loved.",
    "You are truly amazing."
];

let petalsLeft = 8;
let currentPetal = null;

const petals = document.querySelectorAll(".petal");

/* Position petals evenly in circle */
petals.forEach((petal, index) => {
    const angle = (360 / petals.length) * index;
    petal.style.transform = `rotate(${angle}deg) translateY(-150px)`;
    petal.addEventListener("click", () => openMessage(index, petal));
});

function openMessage(index, petal) {
    currentPetal = petal;
    document.getElementById("popupText").innerText = messages[index];
    document.getElementById("popup").classList.add("show");

    petals.forEach(p => p.classList.add("disabled"));
}

function closeMessage() {
    document.getElementById("popup").classList.remove("show");

    if (currentPetal) {
        currentPetal.style.opacity = "0";
        currentPetal.style.pointerEvents = "none";
        petalsLeft--;
    }

    petals.forEach(p => {
        if (p.style.opacity !== "0") {
            p.classList.remove("disabled");
        }
    });

    if (petalsLeft === 0) {
        setTimeout(() => {
            document.getElementById("finalMessage").classList.add("show");
        }, 500);
    }
}
</script>

</body>
</html>
